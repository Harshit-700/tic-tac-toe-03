<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>* {
        background-color: #2c3e50;
    }
    
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
    }
    
    .container {
        display: flex;
        flex-wrap: wrap;
        flex-direction: row;
        justify-content: center;
        justify-items: center;
        align-items: center;
        height: 609px;
    }
    
    #heading {
        color: #ecf0f1;
        text-align: center;
        margin-top: 20px;
    }
    
    .repo {
        background-color: #3498db;
        border-radius: 20px;
        display: flex;
        flex-wrap: wrap;
        height: 66vmin;
        width: 50vmin;
        justify-content: center;
        align-items: center;
        gap: 1.5vmin;
        margin-top: 20px;
        border: 2px solid black;
    }
    
    .box {
        display: flex;
        text-align: center;
        background-color: #ecf0f1;
        color: #c0392b;
        font-size: 35px;
        border-radius: 20px;
        flex-wrap: wrap;
        flex-direction: row;
        padding: 50px 50px 50px 50px;
        border: 2px solid black;
        margin-top: 20px;
        height: auto;
        width: 50px;
    }
    
    .box:hover {
        cursor: pointer;
        opacity: 0.5;
    }
    
    #para {
        background-color: #ecf0f1;
        margin-top: -21px;
        margin-left: -12px;
        text-align: center;
    }
    
    #reset-button {
        padding: 1rem;
        font-size: 1.25rem;
        background-color: #787816;
        color: #fff;
        border-radius: 1rem;
        border: none;
    }
    
    #reset-button:hover {
        cursor: pointer;
        color: #c0392b;
    }
    
    .hide {
        display: none;
    }
    
    #new-btn {
        padding: 1rem;
        font-size: 1.25rem;
        background-color: #1fad74;
        color: #fff;
        border-radius: 1rem;
        border: none;
    }
    
    #message_36 {
        color: #ffffc7;
        font-size: 5vmin;
    }
    
    .msg-container {
        height: 100vmin;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 4rem;
    }
    </style>
    <script>document.addEventListener("DOMContentLoaded", () => {
        let boxes = document.querySelectorAll(".box");
        let resetBtn = document.querySelector("#reset-button");
        let newGameBtn = document.querySelector("#new-btn");
        let msgContainer = document.querySelector(".msg-container");
        let msg = document.querySelector("#message_36");
    
        let turnO = true; // playerX, playerO
        let count = 0; // To Track Draw
    
        const winPatterns = [
            [0, 1, 2],
            [0, 3, 6],
            [0, 4, 8],
            [1, 4, 7],
            [2, 5, 8],
            [2, 4, 6],
            [3, 4, 5],
            [6, 7, 8],
        ];
    
        const resetGame = () => {
            turnO = true;
            count = 0;
            enableBoxes();
            msgContainer.classList.add("hide");
        };
    
        boxes.forEach((box, index) => {
            box.addEventListener("click", () => {
                if (box.innerText !== "" || !gameActive) return;
    
                box.innerText = turnO ? "O" : "X";
                turnO = !turnO;
                count++;
    
                let isWinner = checkWinner();
                if (isWinner) {
                    showWinner(box.innerText);
                } else if (count === 9) {
                    gameDraw();
                }
            });
        });
    
        const gameDraw = () => {
            msg.innerText = "Game has been Draw.";
            msgContainer.classList.remove("hide");
            disableBoxes();
        };
    
        const disableBoxes = () => {
            boxes.forEach((box) => {
                box.disabled = true;
            });
        };
    
        const enableBoxes = () => {
            boxes.forEach((box) => {
                box.disabled = false;
                box.innerText = "";
            });
        };
    
        const showWinner = (winner) => {
            msg.innerText = `Congrats!, Winner is ${winner}`;
            msgContainer.classList.remove("hide");
            disableBoxes();
        };
    
        const checkWinner = () => {
            for (let pattern of winPatterns) {
                let pos1Val = boxes[pattern[0]].innerText;
                let pos2Val = boxes[pattern[1]].innerText;
                let pos3Val = boxes[pattern[2]].innerText;
    
                if (pos1Val !== "" && pos1Val === pos2Val && pos2Val === pos3Val) {
                    return true;
                }
            }
            return false;
        };
    
        newGameBtn.addEventListener("click", resetGame);
        resetBtn.addEventListener("click", resetGame);
    });
    </script>
</head>
<body>
    <h1 id="heading">Tic Tac Toe</h1>
    <div class="msg-container hide">
        <p id="message_36">Winner</p>
        <button id="new-btn">Next Game</button>
    </div>
    <main class="container">
        <div class="repo">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
        <button id="reset-button">Reset</button>
    </main>
    
</body>
</html>
